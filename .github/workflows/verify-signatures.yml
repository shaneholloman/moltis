name: Verify Signed Commits

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  verify-signatures:
    name: Verify commit signatures
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Verify all commits are signed
        env:
          GH_TOKEN: ${{ github.token }}
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          # For PRs, check commits in the PR; for pushes, check pushed commits
          if [ "$EVENT_NAME" = "pull_request" ]; then
            COMMITS=$(git rev-list "$BASE_SHA".."$HEAD_SHA")
          else
            # For pushes, check the pushed commits
            if [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
              # New branch, check last commit only
              COMMITS="$HEAD_SHA"
            else
              COMMITS=$(git rev-list "$BASE_SHA".."$HEAD_SHA")
            fi
          fi

          if [ -z "$COMMITS" ]; then
            echo "No commits to verify"
            exit 0
          fi

          UNSIGNED_COMMITS=""
          for COMMIT in $COMMITS; do
            # Check signature using GitHub API (works for GPG, SSH, and S/MIME)
            VERIFICATION=$(gh api "repos/${{ github.repository }}/commits/$COMMIT" --jq '.commit.verification.verified')
            REASON=$(gh api "repos/${{ github.repository }}/commits/$COMMIT" --jq '.commit.verification.reason')

            if [ "$VERIFICATION" != "true" ]; then
              AUTHOR=$(git log -1 --format='%an <%ae>' "$COMMIT")
              SHORT=$(git rev-parse --short "$COMMIT")
              MSG=$(git log -1 --format='%s' "$COMMIT")
              echo "::error::Unsigned commit: $SHORT by $AUTHOR - $MSG (reason: $REASON)"
              UNSIGNED_COMMITS="$UNSIGNED_COMMITS $COMMIT"
            else
              SHORT=$(git rev-parse --short "$COMMIT")
              echo "✓ Verified: $SHORT"
            fi
          done

          if [ -n "$UNSIGNED_COMMITS" ]; then
            echo ""
            echo "::error::All commits must be signed. See https://docs.github.com/en/authentication/managing-commit-signature-verification"
            echo ""
            echo "Quick setup for GPG signing:"
            echo "  git config --global commit.gpgsign true"
            echo ""
            echo "Or for SSH signing (recommended):"
            echo "  git config --global gpg.format ssh"
            echo "  git config --global user.signingkey ~/.ssh/id_ed25519.pub"
            echo "  git config --global commit.gpgsign true"
            exit 1
          fi

          echo ""
          echo "All commits are signed ✓"
