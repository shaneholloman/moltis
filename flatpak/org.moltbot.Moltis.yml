app-id: org.moltbot.Moltis
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: moltis

finish-args:
  - --share=network

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/moltis/cargo

modules:
  - name: moltis
    buildsystem: simple
    build-commands:
      - cargo build --release --manifest-path=crates/cli/Cargo.toml
      - install -Dm755 target/release/moltis /app/bin/moltis
    sources:
      - type: dir
        path: ..
